<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="apple-touch-icon" sizes="180x180" href="assests/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assests/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assests/favicon-16x16.png">
    <link rel="manifest" href="assests/site.webmanifest">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/konami.css">
    <script src="js/konami.js" defer></script>
    <title>Gradius</title>
</head>
<body>
    <audio id="song" hidden></audio>
    <div id="space"></div>
    <div id="myBox"><h1>Move me with arrow&nbsp;keys</h1></div>
    <div class="controls" id="controls">
        <button class="gameBtn" id="leftArrowKey">&larr;</button>
        <button class="gameBtn" id="upArrowKey">&uarr;</button>
        <button class="gameBtn" id="downArrowKey">&darr;</button>
        <button class="gameBtn" id="rightArrowKey">&rarr;</button>
        <button class="gameBtn" id="aKey">A</button>
        <button class="gameBtn" id="bKey">B</button>
        <button class="gameBtn" id="startKey">Start</button>
        <button class="gameBtn" id="fireKey">FIRE</button>
    </div>
</body>
</html>
