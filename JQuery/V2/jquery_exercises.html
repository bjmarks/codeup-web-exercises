<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="main" class="div-main">
    <h1 id="hw" class="h-w">HELLO WORLD</h1>
    <p id="para" class="lorem">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Eaque itaque ducimus nihil hic recusandae sequi, aliquid sapiente iusto vitae totam sint quasi repellendus, numquam architecto adipisci minima eos accusantium beatae.</p>
    <ul id="nav" class="navbar">
        <li id="li1" class="navlinks">list 1</li>
        <li id="li2" class="navlinks">list 2</li>
        <li id="li3" class="navlinks">list 3</li>
    </ul>
    </div>
    <script>
        window.onload = function() {
        alert( 'The page has finished loading!' );
    }
    let main = document.querySelector("#main");
    let hW = document.querySelector("#hw");
    let p = document.querySelector("#para");
    let nav = document.querySelector('#nav');
    let list1 = document.querySelector("#li1");
    let list2 = document.querySelector("#li2");
    let list3 = document.querySelector("#li3");
    let listIds = [list1, list2, list3];
    let lists = document.querySelector(".codeup");
    let highlights = [hw, p, list1, list2, list3];
    for (const hl of highlights) {
        hl.style.backgroundColor = "yellow";
    }
    for (const li of listIds) {
        li.style.border = "1px solid red";
        li.style.fontSize = "20px";
    }
    alert(`h1 has ${hw.innerText}`);
    hw.addEventListener('click', function () {this.style.backgroundColor = 'blue'});
    p.addEventListener('dblclick', function (){this.style.fontSize = "18px"});
    for (const l of listIds) {
        l.addEventListener("mouseenter", hov1);
        l.addEventListener("mouseleave", hov2);
    }
    function hov1 () {
        this.style.color = 'red';
    }
    function hov2 () {
        this.style.color = 'black';
    }
    </script>   
</body>
</html>
