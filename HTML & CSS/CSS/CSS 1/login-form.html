<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
<main>
    <form action="#">
        <fieldset class="width-80">
            <div class="form-group">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" name="username" class="form-control">
            </div>
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-control">
            </div>
            <button id="animate" class="btn btn-block">Login</button>
        </fieldset>
    </form>
</main>
<script>
    const vfx = document.getElementById("animate");
    vfx.document.addEventListener("click", portal);
    function portal(){
        const fx = document.createElement('audio');
        fx.src = "Rick and Morty Portal Gun Sound Effect.mp3";
        fx.play();
        styleAnimate();
    }
    function styleAnimate(){
        console.log("running");
        document.getElementById("animate").style.backgroundImage = "url('portal.gif')";
    }
</script>
</body>
</html>
